{% extends "base.html" %}

{% block title %}Add Book{% endblock %}

{% block content %}
  <div class="container py-5">
    <h1 class="mb-4">Add New Book</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Book</button>
    </form>
  </div>
{% endblock %}
